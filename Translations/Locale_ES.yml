      - /cmi bossbar C4BR3R4 nombreDeLaBarra
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:prueba
        -c:red &2Rango de la barra %server_online%/%server_max_players% &e%cmi_user_name%
