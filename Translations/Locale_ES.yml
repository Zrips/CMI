        de la barra.
      - /cmi bossbarmsg all -p:-1 -n:prueba &7► Quita un uno por ciento a la progresión
        de la barra.
      - /cmi bossbarmsg all -s:10 -n:prueba &7► Muestra una barra de 10 segmentos.
      - /cmi bossbarmsg all -sec:5 &7► Cuenta durante 5 segundos de 0 a 5.
      - /cmi bossbarmsg all -sec:-5 &7► Cuenta durante 5 segundos de 5 a 0.
      - 'Más información en: http://www.zrips.net/cmi/commands/bossbarmsg-handling/'
